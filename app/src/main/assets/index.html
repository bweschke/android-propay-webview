<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="text/javascript">
        var AndroidVersion = null;
        function getAndroidVersion() {
            if (droid != null) {
                alert("Android object is not null.");
            } else {
                alert("Android object is null");
            }
            if (typeof window.droid === "function") {
                alert("Interface name is exported");
            }
            try {
                AndroidVersion = droid.getdroidVersion();
            } catch (err) {
                alert("Javascript error: "+err.message);
            }
            alert("android version alert: " + AndroidVersion);
            return AndroidVersion;
        }

        function tryLogin() {
            loginresult = droid.tryLogin(document.getElementById("terminalid").value, document.getElementById("terminalpass").value);
        }

        function appendFromAndroid() {
            document.body.append("This content has shown up from a function spawned from Android");
        }
    </script>
    <h1>Terminal login:</h1>
    Terminal ID: <input type="text" id="terminalid"/><br/>
    Terminal Password: <input type="text" id="terminalpass"/><br/>
    <input type="button" id="loginnow" value="Login" onclick="tryLogin()"/>
</body>
</html>
